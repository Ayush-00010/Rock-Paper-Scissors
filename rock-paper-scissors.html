<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">

</head>

<body>
<div class="container">
    <div class="heading">
        Rock Paper Scissors
    </div>



    <button class="move-button js-rock" >
    <img class="webimg" src="rock-emoji.png">
    </button>



    <button class="move-button js-paper" >
    <img class="webimg" src="paper-emoji.png">
    </button>




    <button class="move-button js-scissors">
    <img class="webimg" src="scissors-emoji.png">
    </button>



    <div class="js-result result"></div>
    <div class="js-choice"></div>
    <div class="js-score scores"></div>


    <button class="reset-score-button" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    
    resultPrint('');
    document.querySelector(`.js-choice`).innerHTML=``;
    scorePrint(score);

    ">Reset score</button>


    <button class="js-auto-play" onclick="autoplay()">Auto Play</button>

</div>
    <script src="rock-paper-scissors.js"></script>

</body>

</html>
